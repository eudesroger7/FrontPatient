<md-content class="md-content-white" layout="column" layout-align="center center">
  <form name="createOccupationForm" class="full-width" flex="100">
    <div layout="row" layout-align="center" flex="100">
      <md-input-container flex="40">
        <label>Nome da Profissão</label>
        <input required name="name" ng-model="occupation.name">
        <div ng-messages="createOccupationForm.name.$error">
          <div ng-message="required">Campo obrigatório</div>
        </div>
      </md-input-container>
    </div>
  </form>
  <md-button class="md-raised md-primary" ng-click="save()" ng-disabled="createOccupationForm.$invalid">
    Salvar
  </md-button>
  <a md-button class="md-warn" href="#!/occupations">
    Cancelar
  </a>
</md-content>
