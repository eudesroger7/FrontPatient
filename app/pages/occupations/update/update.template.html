<md-content>
  <form name="createOccupationForm">
      <md-input-container flex="40">
        <label>Nome da Profissão</label>
        <input required name="name" ng-model="occupation.name">
        <div ng-messages="occupation.name.$error">
          <div ng-message="required">Campo obrigatório</div>
        </div>
      </md-input-container>
  </form>
  <md-button class="md-raised md-primary" ng-click="update()">Salvar</md-button>
</md-content>
