<md-dialog layout-padding>
  <div layout="row" layout-align="space-between center">
    <h3>Detalhes da Pessoa</h3>
    <md-button class="md-icon-button">X</md-button>
  </div>
  <div layout="row">
    <div flex="50">
      #{{currentDetails.id}}
    </div>
    <div layout="column">
      <p class="label">Nome</p>
      <p class="value">{{currentDetails.name}}</p>
    </div>
    <div layout="column">
      <p class="label">Data de Nascimento</p>
      <p class="value">{{currentDetails.dateOfBirth}}</p>
    </div>
    <div layout="column">
      <p class="label">CPF</p>
      <p class="value">{{currentDetails.cpf}}</p>
    </div>
    <div layout="column">
      <p class="label">Telefone</p>
      <p class="value">{{currentDetails.phone}}</p>
    </div>
    <div layout="column">
      <p class="label">Profissão</p>
      <p class="value">{{currentDetails.occupationName}}</p>
    </div>
    <div layout="column">
      <p class="label">Observações</p>
      <p class="value">{{currentDetails.comments}}</p>
    </div>
  </div>

</md-dialog>
