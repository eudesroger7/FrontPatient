<div>
  <div layout="row" layout-align="end center">
    <div layout="row">
      <md-input-container class="md-icon-float md-block">
        <label>Pesquisar por Nome, CPF, Telefone...</label>
        <input ng-model="query.search.value" type="text">
      </md-input-container>
      <md-button class="md-primary" ng-click="getAllPeople()">Pesquisar</md-button>
    </div>
    <a md-button class="md-primary md-raised" href="#!/people/create">Adicionar</a>
  </div>
  <app-table data="people" columns="tableColumns" selected="selected" get-data="getAllPeople" query="query">
    <md-button ng-click="openDetails($event)">ver</md-button>
    <md-button ng-click="edit($event)">editar</md-button>
    <md-button class="md-warn" ng-click="delete($event)">excluir</md-button>
  </app-table>
</div>
