<div>
  <div layout="row" layout-align="end center">
    <md-input-container class="md-icon-float">
      <label>Pesquisar por Nome, CPF, Telefone...</label>
      <input ng-model="query.search.value" type="text">
    </md-input-container>
    <md-button class="md-primary" ng-click="getAllPeople()">Pesquisar</md-button>
  </div>
  <app-table data="people" columns="tableColumns" selected="selected" get-data="getAllPeople" query="query"></app-table>
</div>
